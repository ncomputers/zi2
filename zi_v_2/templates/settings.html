<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1 class="mb-4">Settings</h1>
    {% if saved %}<div class="alert alert-success">Settings updated.</div>{% endif %}
    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Max Capacity
                <input type="number" class="form-control" name="max_capacity" value="{{ cfg.max_capacity }}" required>
            </label>
        </div>
        <div class="col-md-6">
            <label class="form-label">Warning Threshold (%)
                <input type="number" class="form-control" name="warn_threshold" value="{{ cfg.warn_threshold }}" required>
            </label>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
