<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Settings</h1>
    {% if saved %}
    <div class="alert alert-success">Saved</div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Max Capacity</label>
            <input type="number" name="max_capacity" class="form-control" value="{{cfg.max_capacity}}">
        </div>
        <div class="mb-3">
            <label class="form-label">Warning Threshold (%)</label>
            <input type="number" name="warn_threshold" class="form-control" value="{{cfg.warn_threshold}}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
