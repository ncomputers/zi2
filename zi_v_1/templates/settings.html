<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Settings</h1>
{% if saved %}<p class="saved">Settings updated.</p>{% endif %}
<form method="post">
    <label>Max Capacity:
        <input type="number" name="max_capacity" value="{{ cfg.max_capacity }}" required>
    </label>
    <br>
    <label>Warning Threshold (%):
        <input type="number" name="warn_threshold" value="{{ cfg.warn_threshold }}" required>
    </label>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
